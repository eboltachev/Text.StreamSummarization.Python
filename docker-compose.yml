services:
  stream-summarization:
    container_name: StreamSummarizationAPI
    image: stream-summarization-api
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./dev/debug:/app/debug
      - ./models:/app/models
      - ./analyze_types.json:/app/analyze_types.json:ro
    ports:
      - "${AUTO_SUMMARIZATION_API_PORT}:${AUTO_SUMMARIZATION_API_PORT}"
    env_file:
      - ./.env
    restart: no
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:15
    container_name: StreamSummarizationDB
    environment:
      POSTGRES_USER: ${AUTO_SUMMARIZATION_DB_USER}
      POSTGRES_PASSWORD: ${AUTO_SUMMARIZATION_DB_PASSWORD}
      POSTGRES_DB: ${AUTO_SUMMARIZATION_DB_NAME}
      PGPORT: ${AUTO_SUMMARIZATION_DB_PORT}
    ports:
      - "${AUTO_SUMMARIZATION_DB_PORT}:${AUTO_SUMMARIZATION_DB_PORT}"
    volumes:
      - stream_summarization_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $AUTO_SUMMARIZATION_DB_USER -d $AUTO_SUMMARIZATION_DB_NAME"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: no

volumes:
  stream_summarization_data:
